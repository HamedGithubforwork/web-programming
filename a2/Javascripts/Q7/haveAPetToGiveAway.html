<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pet Adoption Service</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="time.js"></script>
    <script src="formValidation.js"></script>

</head>
<body>
    <header>
        <a href="HomePage.html">
            <h1>Pet Adoption Service</h1>

            <img src="pets.jpg" alt="Pet Adoption Service Logo" id="logo">
            <div id="dateTimeDisplay"></div> 

        </a>
    </header>
    <div class="main-container">
        <nav id="side-menu">
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="BrowseAvailablePets.html">Browse Available Pets</a></li>
                <li><a href="FindADogOrCat.html">Find a Dog/Cat</a></li>
                <li><a href="DogCare.html">Dog Care</a></li>
                <li><a href="CatCare.html">Cat Care</a></li>
                <li><a href="haveAPetToGiveAway.html">Have a Pet to Give Away</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <div class="main-content">
               
    <form id="giveAwayForm" onsubmit="return validateGiveAwayForm();" >
        <label for="petType">Type of Pet:</label>
        <select id="petType" name="petType">
            <option value="" disabled selected>Select breed</option> <!-- Blank initial choice -->

            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
        </select><br><br>

        <label for="breed">Breed of Pet:</label>
        <select id="breed" name="breed">
            <option value="" disabled selected>Select breed</option> <!-- Blank initial choice -->


            <option value="mix">Mix Breed</option>
            <option value="labrador">Labrador</option>
            <option value="persian">Persian</option>
        </select><br><br>

        <label for="age">Age of Animal:</label>
        <select id="age" name="age">
            <option value="" disabled selected>Select breed</option> <!-- Blank initial choice -->

            <option value="puppyKitten">Puppy/Kitten</option>
            <option value="young">Young</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
        </select><br><br>

        <label for="gender">Animal Gender:</label>
        <select id="gender" name="gender">
            <option value="" disabled selected>Select breed</option> <!-- Blank initial choice -->
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <fieldset>
            <legend>Compatibility:</legend>
            <input type="checkbox" id="dogs" name="compatibilityDogs" value="dogs">
            <label for="dogs">Gets along with other dogs</label><br>
            <input type="checkbox" id="cats" name="compatibilityCats" value="cats">
            <label for="cats">Gets along with other cats</label><br>
            <input type="checkbox" id="children" name="compatibilityChildren" value="children">
            <label for="children">Suitable for a family with small children</label>
        </fieldset><br>

        <label for="comments">Comments About the Animal:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="ownerFirstName">Owner's Given Name:</label>
        <input type="text" id="ownerFirstName" name="ownerFirstName"><br><br>

        <label for="ownerLastName">Owner's Family Name:</label>
        <input type="text" id="ownerLastName" name="ownerLastName"><br><br>

        <label for="ownerEmail">Owner's Email:</label>
        <input type="email" id="ownerEmail" name="ownerEmail"><br><br>
        <div id="errorMessages" style="color: red;"></div>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
            </div>
        </main>
    </div>
    <footer>

        <a href="PrivacyAndDisclaimerStatement.html">Privacy/Disclaimer Statement</a>
    </footer>
</body>
</html>
