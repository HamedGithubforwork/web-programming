<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Content Example</title>
    <script>
        function changeit() {
            document.getElementById('paragraphToChange').innerHTML = "Paragraph changed";
        }
    </script>
</head>
<body>
    <p id="paragraphToChange">Original content of the paragraph.</p>
    <button onclick="changeit()">Change Content</button>
</body>
</html>
